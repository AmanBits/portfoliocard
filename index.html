<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-card {
            position: relative;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.3));
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }

        /* Shimmer Effect */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.1));
            animation: shimmer 3s infinite linear;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .image-container {
            position: relative;
        }

        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid #fff;
            margin-bottom: 10px;
        }

        .social-media {
            margin: 10px 0;
        }

        .social-icon {
            margin: 0 5px;
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #ffd700;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .bio {
            font-size: 1rem;
            margin: 10px 0;
        }

        .contact-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #ff8c00;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #ffd700;
        }

        .contact-info {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
        .typing-message {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px; /* Adjust as needed for spacing */
}

.typing-message img {
    max-width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="./bones.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="profile-card">
        <div class="image-container">
            <img src="self.jpg" alt="Profile Image" class="profile-image">
            <div class="social-media">
                <a href="https://www.facebook.com/mohd.aman.798" target="_blank" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/__amaanmirza__" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/amanbits" target="_blank" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/AmanBits" target="_blank" class="social-icon github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        <h2 class="name">Mohammad Aman</h2>
        <div class="typing-message">
            <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&size=24&pause=100&color=FFFFFF&center=true&vCenter=true&width=440&lines=Web+Developer;Freelancer;Passionate+about+coding" 
                 alt="Typing Animation">
        </div>
        <a href="mailto:mhdaman60@example.com" class="contact-button">Contact Me</a>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> +91 6398528280</p>
            <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/6398528280" target="_blank">Chat on WhatsApp</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const audio = document.getElementById('background-music');
            audio.muted = false;
            audio.volume = 0.5;

            // Play audio with error handling
            audio.play().catch((err) => {
                console.error('Audio autoplay blocked', err);
            });
        };
    </script>
</body>
</html>
