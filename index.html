<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Audio element with loop -->
    <audio id="background-music" loop>
        <source src="./bones.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="profile-card">
        <div class="image-container">
            <img src="self.jpg" alt="Profile Image" class="profile-image">
            <div class="social-media">
                <a href="https://www.facebook.com/mohd.aman.798" target="_blank" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/__amaanmirza__" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/amanbits" target="_blank" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/AmanBits" target="_blank" class="social-icon github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        <h2 class="name">Mohammad Aman</h2>
        <p class="bio">Web Developer | Freelancer | Passionate about coding</p>
        <a href="mailto:mhdaman60@example.com" class="contact-button">Contact Me</a>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> +91 6398528280</p>
            <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/6398528280" target="_blank">Chat on WhatsApp</a></p>
        </div>
    </div>

    <!-- JavaScript to handle audio autoplay -->
    <script>
        window.onload = function() {
            const audio = document.getElementById('background-music');
            
            // Ensure audio is not muted and has correct volume
            audio.muted = false;
            audio.volume = 1.0;

            // Try to play the audio and handle any autoplay restrictions
            audio.play().then(() => {
                console.log("Audio is playing.");
            }).catch((error) => {
                console.error("Autoplay blocked. Error: ", error);
                // No fallback button, just log the error.
            });
        };
    </script>

    <script src="./script.js"></script>
</body>
</html>
